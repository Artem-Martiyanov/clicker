<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="start()">
<header>
    <h1><span>НЕ</span>Твой легальный Bussines</h1>
</header>
<section class="background">
    <article class="game">
    <div class="coin__field">
        <p>Click, чтобы стрельнуть мелочь у прохожих</p>
        <div class="coin shadow"></div>

            <div class="click__display">
                <span class="click__counter">0</span><span> руб.</span>
            </div>
    </div>

    <div class="upgrade__field">
        <h2 class="upgrade__header">Твоя бизнес сеть</h2>
    <ul class="upgrade__list">

        <li class="up1">
            <span class="price">100 руб.</span>
            Пивняк 24ч
            <span class="x">x</span><span class="upgrade__counter">0</span>
        </li>

        <li class="up2">
            <span class="price">500 руб.</span>
            Сеть ночных клубов
            <span class="x">x</span><span class="upgrade__counter">0</span>
        </li>

        <li class="up3">
            <span class="price">3000 руб.</span>
            Бордель
            <span class="x">x</span><span class="upgrade__counter">0</span>
        </li>
    </ul>
    </div>

    </article>
    <span class="coins_per_second">Твой доход: всё, что стресёшь с прохожих</span>

</section>



<script src="app.js"></script>
</body>
</html>
